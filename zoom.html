<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Zoom</title>
    <link href="zoom.css" type="text/css" rel="stylesheet">
</head>
<body>

    <h1>JavaScript Image Zoom</h1>

    <div id="zoom-target">
        <div id="zoom-mag"></div>
        <img src="city.jpeg" width="400" height="300">
    </div>

    <div id="zoom-viewer">
        <img id="zoom-image" src="city.jpeg" width="3200" height="2400">
    </div>

    <script src="zoom.js"></script>
    
</body>
</html>
